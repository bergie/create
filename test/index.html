<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create.js browser tests</title>

    <!-- Dependencies -->
    <script src="../deps/jquery-1.7.1.min.js"></script>
    <script src="../deps/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="../deps/underscore-min.js"></script>
    <script src="../deps/backbone-min.js"></script>
    <script src="../deps/vie-min.js"></script>
    <script src="../deps/rangy-core-1.2.3.js"></script>
    <script src="../deps/hallo-min.js"></script>
    <script src="../examples/create.js"></script>

    <!-- Test framework -->
    <link rel="stylesheet" href="./qunit/qunit.css" type="text/css" />
    <script type="text/javascript" src="./qunit/qunit.js"></script>

    <!-- load test scripts -->
    <script type="text/javascript" src="midgardCreate.js"></script>
    <script type="text/javascript" src="midgardEditable.js"></script>

  </head>
  <body xmlns:dcterms="http://purl.org/dc/terms/">
    <h1 id="qunit-header">Unit tests for Create.js - using QUnit</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div class="create-instance">
      </div>
      <div class="create-instance-destroy">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
        </div>
      </div>
      <div class="create-instance-vie">
      </div>
      <div class="create-url-callback">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
        </div>
      </div>
      <div class="create-edit-events">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
          <p property="dcterms:author">Henri Bergius</p>
        </div>
      </div>
      <div class="create-state-events">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
          <p property="dcterms:author">Henri Bergius</p>
        </div>
      </div>
      <div class="create-toolbar-state">
      </div>
      <div class="toolbar-state">
      </div>
      <div class="toolbar-edit">
      </div>
      <div class="edit-instance">
      </div>
      <div class="edit-states">
        <div about="states">
          <div property="dcterms:title">Foo</div>
        </div>
      </div>
      <div class="edit-decorators">
        <div about="decorators">
          <div property="dcterms:title">Foo</div>
        </div>
      </div>
      <div class="edit-add">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-add-typed">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first" typeof="sioc:Post">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-edit-cancel">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-add-edit-cancel">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
